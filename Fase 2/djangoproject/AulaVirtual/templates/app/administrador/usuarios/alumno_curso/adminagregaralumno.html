{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h2>Asignar Cursos a Alumno</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="alumno">Seleccionar Alumno</label>
        <select name="alumno" id="alumno" class="form-control">
            {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.primer_nombre }} {{ alumno.primer_apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="cursos">Seleccionar Cursos</label>
        <select name="cursos" id="cursos" class="form-control" multiple>
            {% for curso in cursos %}
            <option value="{{ curso.id }}">{{ curso.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Asignar Cursos</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
