{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h2>Agregar Unidad</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nombre">Nombre de la Unidad</label>
        {{ form.nombre }}
    </div>
    
    <div class="form-group">
        <label for="curso">Seleccionar Curso</label>
        {{ form.curso }}  <!-- Aquí estará el select para seleccionar el curso -->
    </div>

    <button type="submit" class="btn btn-success">Guardar Unidad</button>
</form>

{% endblock %}
