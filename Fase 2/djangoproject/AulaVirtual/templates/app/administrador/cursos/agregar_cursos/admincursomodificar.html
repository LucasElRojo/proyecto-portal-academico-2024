{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Modificar Curso: {{ curso.nombre }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'admincursolistar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
