{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<h2>Detalle de la Clase - {{ clase.curso.nombre }} - {{ clase.fecha }}</h2>
<ul>
    {% for asistencia in asistencias %}
    <li>{{ asistencia.alumno }} - {{ asistencia.get_estado_display }}</li>
    {% endfor %}
</ul>
{% endblock %}
