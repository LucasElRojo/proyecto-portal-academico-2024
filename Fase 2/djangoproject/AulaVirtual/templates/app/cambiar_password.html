{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<h2>Cambiar Contraseña</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar Contraseña</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
