{% extends 'base.html' %}


{% block title %}
  Confirmar Eliminación de Estudiante
{% endblock title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  <div class="alert">
    <p>¿Estás seguro de que deseas eliminar a "{{ object }}"?</p>
    <p>Todo el contenido adjunto a este estudiante será eliminado.</p>
  </div>

  <input type="submit" class="btn btn-primary" value="Confirmar">

</form>

{% endblock content %}
